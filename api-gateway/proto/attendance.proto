syntax = "proto3";

package attendancepb;

option go_package = "api-gateway/proto/gen/attendancepb";

import "google/api/annotations.proto";

service AttendanceService {
  rpc PushEvent(PushEventRequest) returns (PushEventResponse) {
    option (google.api.http) = {
      post: "/api/attendance/zkbio"
      body: "*"
    };
  }

  rpc GetAttendanceLogs(GetAttendanceLogsRequest) returns (GetAttendanceLogsResponse) {
    option (google.api.http) = {
      get: "/api/attendance/logs"
    };
  }
}

message PushEventRequest {
  string module = 1;
  string dataType = 2;
  string moduleName = 3;
  string content = 4;
  string pushType = 5;
  string pushTypeName = 6;
}

message PushEventResponse {
  string status = 1;
}

message GetAttendanceLogsRequest {
  int32 limit = 1;
  int32 offset = 2;
  string pin = 3;
  string device_sn = 4;
}

message GetAttendanceLogsResponse {
  repeated AttendanceLog logs = 1;
  int32 total = 2;
}

message AttendanceLog {
  int64 id = 1;
  string pin = 2;
  string name = 3;
  string last_name = 4;
  string dept_code = 5;
  string dept_name = 6;
  string reader_name = 7;
  string door_name = 8;
  string device_sn = 9;
  string capture_photo_path = 10;
  string verify_mode_name = 11;
  string event_name = 12;
  string event_time = 13;
  string raw_payload = 14;
  string unique_key = 15;
  int32 log_id = 16;
  string created_at = 17;
} 